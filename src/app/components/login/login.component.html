<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg mx-auto">
      <div class="card-body p-4 p-sm-5">
        <!-- Logo/Brand Area -->
        <div class="text-center mb-4">
          <i class="bi bi-building text-primary display-4"></i>
          <h2 class="card-title text-primary mt-3">Deal Calculator</h2>
          <!-- <p class="text-muted">Welcome back! Please login to continue.</p> -->
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="username" class="form-label">User Name</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
              <input 
                type="text" 
                class="form-control form-control-lg"
                id="username"
                formControlName="username"
                placeholder="Enter username"
                autocomplete="username"
              >
            </div>
            <div class="text-danger small mt-1" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
              Username is required
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input 
                [type]="showPassword ? 'text' : 'password'"
                class="form-control form-control-lg"
                id="password"
                formControlName="password"
                placeholder="Enter password"
                autocomplete="current-password"
              >
              <button 
                type="button"
                class="input-group-text"
                (click)="togglePassword()"
              >
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
            <div class="text-danger small mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              Password is required
            </div>
          </div>

          <div class="form-check mb-4">
            <input 
              type="checkbox" 
              class="form-check-input" 
              id="remember"
              formControlName="remember"
            >
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div class="d-grid">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg"
              [disabled]="loginForm.invalid"
            >
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
          </div>

          <div class="text-center mt-4">
            <a href="#" class="text-decoration-none d-block mb-2">Forgot password?</a>
            <a href="#" class="text-decoration-none">Create new account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
