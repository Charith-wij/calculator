<div class="container-fluid mb-3 header-text">
    <div class="row justify-content-between align-items-center">
        <div class="col-auto d-flex align-items-center">
            <button class="btn btn-link me-3" (click)="toggleSidebar()" title="Menu">
                <i class="bi bi-list fs-4 text-white fw-bold"></i>
            </button>
            <h2 class="mb-0">Deal Calculator</h2>
        </div>
        <div class="col-auto">
            <button class="btn btn-link" (click)="logout()" title="Logout">
                <i class="bi bi-power fs-4 text-white fw-bold"></i>
            </button>
        </div>
    </div>
</div>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" [class.open]="isSidebarOpen">
    <div class="sidebar-content">
        <div class="list-group list-group-flush">
            <a routerLink="/calculator" 
               routerLinkActive="active"
               class="list-group-item list-group-item-action"
               (click)="toggleSidebar()">
                <i class="bi bi-calculator me-2"></i>
                Calculator
            </a>
            <a routerLink="/saved-calculations" 
               routerLinkActive="active"
               class="list-group-item list-group-item-action"
               (click)="toggleSidebar()">
                <i class="bi bi-save me-2"></i>
                List of saved calculations
            </a>
        </div>
    </div>
</div>
