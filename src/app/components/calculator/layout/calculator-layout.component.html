<app-header></app-header>

<div class="container-fluid">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs border-0 mb-4" id="calculatorTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" 
                [class.active]="activeTab === 1"
                (click)="setActiveTab(1)" 
                type="button">
          <i class="bi bi-house-door me-2"></i>
          Property List
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" 
                [class.active]="activeTab === 2"
                (click)="setActiveTab(2)" 
                type="button">
          <i class="bi bi-calculator me-2"></i>
          Calculator
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" 
                [class.active]="activeTab === 3"
                (click)="setActiveTab(3)" 
                type="button">
          <i class="bi bi-file-text me-2"></i>
          Analytics
        </button>
      </li>
    </ul>
  
    <!-- Tab content -->
    <div class="tab-content" id="calculatorTabContent">
      <div class="tab-pane fade" [class.show]="activeTab === 1" [class.active]="activeTab === 1">
        <app-calculations-grid></app-calculations-grid>
      </div>
      
      <div class="tab-pane fade" [class.show]="activeTab === 2" [class.active]="activeTab === 2">
        <app-calculator></app-calculator>
      </div>
      
      <div class="tab-pane fade" [class.show]="activeTab === 3" [class.active]="activeTab === 3">
        <h3>Analytics page under development</h3>
      </div>
    </div>
</div>
